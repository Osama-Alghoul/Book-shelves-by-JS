<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Laibrary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="shelf first"></div>
        <div class="shelf second"></div>
        <div class="shelf third"></div>
        <div class="shelf fourth"></div>
    </div>
    <button id="newBookButton">NEW BOOK</button>

    <div id="bookForm" style="display: none;">
        <h2>Add a New Book</h2>
        <form id="newBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <label for="image">Image URL:</label>
            <input type="url" id="image" name="image" required><br>

            <button type="submit">Add Book</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
